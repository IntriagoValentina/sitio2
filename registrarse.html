	<main>
		<form id="formulario" method="POST" action="">
			<fieldset>
				<legend>DATOS DE REGISTRO</legend>
				<span  class="etiqueta">CÉDULA: </span>
				<input type="text" class="texto" name="txtcedula" maxlength="10" placeholder="Deben ser 10 dígitos" ><br>
				<span class="etiqueta">NOMBRES: </span>
				<input type="text" class="texto" name="txtnombre"><br>
				<span class="etiqueta">APELLIDOS: </span>
				<input type="text" class="texto" name="txtapellido"><br>
				<span class="etiqueta">CORREO: </span>
				<input type="emai" class="texto" name="txtcorreoelectronico"><br>
				<span class="etiqueta">CONTRASEÑA: </span>
				<input type="password" class="texto" name="txtclave"><br>
				<span>ESTADO CIVIL</span><br>
				SOLTERO/a<input type="radio" name="opEstCivil">
				CASADO/a<input type="radio" name="opEstCivil"><br>
				DIVORCIADO/a<input type="radio" name="opEstCivil">
				VIUDO/a<input type="radio" name="opEstCivil"><br>
				<input type="submit" name="btmEnviar" value="Registrarse">
				
			</fieldset>
		</form>
	</main>
